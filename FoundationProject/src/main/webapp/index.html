<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foundation App</title>

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- externally loaded CSS stylesheet -->
    <link rel="stylesheet" href="main.css"/>

    <!-- internal CSS stylesheet -->

</head>
<body>

<div id="navbar-container">
    <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Foundation Login</a>
            <a id="navbar-user"></a>
        </div>
    </nav>
</div>

<main class="form-signin w-100 m-auto" id="login-form">
    <div>
        <h1 class="h3 mb-3 fw-normal">Sign into your Foundation account:</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="username" autocomplete="off" placeholder="Username">
            <label for="username">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <br/>

        <button class="w-100 btn btn-lg btn-primary" type="submit" id="login-btn">Login</button>
    </div>
</main>

<script src="main.js"></script>

</body>
</html>
